# Datasource configuration
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/crudetudiantdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=Leviking
spring.datasource.password=Eldorado11

# Server port
server.port=8089

# JPA and Hibernate configuration
spring.jpa.show-sql=true
spring.main.allow-circular-references=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Logging configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.file.name=app.log
logging.file.max-size=50MB
logging.file.max-history=10
logging.level.com.casamancaise=DEBUG
# OpenAPI documentation path
springdoc.api-docs.path=/api-docs

# Liquibase configuration
spring.liquibase.enabled=false

